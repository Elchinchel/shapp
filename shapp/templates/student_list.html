{% extends "base.html" %}

{% block content %}
  <h1>Список студентов</h1>
  {% if object_list %}
    <ul>
      {% for obj in object_list %}
      <li>
        <p>
          {{ obj.name }} |
          {{ obj.bdate|date:'d.m.Y' }}г. |
          Группа {{ obj.group.name }}
        </p>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Не существует ни одного студента.</p>
  {% endif %}
{% endblock %}
